<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div id="container">
        <div id="sidebar">
            <div><p>Dashboard</p></div>
            <div id="list-container">
                <ui>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <br>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ui>
            </div>
        </div>

        <div id="header">
            <div id="left-head">
                <form action ="#">
                    <label for="search">[Icon]</label>
                    <input type="text" id="search">
                </form>
                <div>
                    <div>Image</div>
                    <div>
                        <p>Hi there,</p>
                        <p>Taylor Barinka (@Taylor)</p>
                    </div>
                </div>
            </div>
            <div id="right-head">
                <div>
                    [bell-icon] + [logo] + Taylor Barinka
                </div>
                <div>
                    <button class="head-btn">New</button>
                    <button class="head-btn">Upload</button>
                    <button class="head-btn">Share</button>
                </div>
            </div>
        </div>
            
        <div id="main">Main Dummy</div>
    </div>
    
</body>
</html>
